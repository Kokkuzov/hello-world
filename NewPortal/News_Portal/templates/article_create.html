{% extends 'flatpages/default.html' %}

{% block content %}
  <h1>Создать статью</h1>
  
  <form method="post">
    {% csrf_token %}
    <!-- Отображение формы как параграфов -->
    {{ form.as_p }}  
    
    <!-- Кнопка отправки формы -->
    <button type="submit">Создать</button>
  </form>

  <br>
  <!-- Ссылка на страницу всех статей или новостей -->
  <a href="{% url 'news_search' %}">Перейти к новостям</a>
{% endblock %}
