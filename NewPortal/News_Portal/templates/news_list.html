{% extends "flatpages/default.html" %}

{% load censor %}

{% block content %}
  <h1>Новости</h1>
  <ul>
    {% for post in news %}
      <li>
        <h2><a href="{% url 'news_detail' post.id %}">{{ post.title|censor }}</a></h2>
        <p>Дата: {{ post.created_at|date:"d.m.Y" }}</p>
        <p>{{ post.text|censor|slice:":20" }}...</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
