{% extends "flatpages/default.html" %}

{% load censor %}

{% block content %}
  <h1>{{ post.title|censor }}</h1>
  <p><strong>Дата публикации:</strong> {{ post.created_at|date:"d.m.Y" }}</p>
  <p>{{ post.text|censor }}</p>
<a href="{% url 'article_list' %}">Перейти к списку статей</a>
{% endblock %}
